<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/weather.css">
    <title>Check the Weather</title>
</head>
<body>
  
  <div class="container">
    <div class="search-box">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter Your Location">
      <button class="bx bx-search-alt"></button>
    </div>

    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="../static/images/cloud.png" alt="">
            <p class="temperature">0 <span>Â°C</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-wind">
            <span>0km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <!-- style fixing in js <div class="not-found">
      <div class="box">
        <img src="../static/images/404.png" alt="">
        <p>OOOPS!!! This Location not found!</p>
      </div>
    </div> -->
  </div>

  <script  src="../static/script/weather.js"></script>
</body>
</html>
